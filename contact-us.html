<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="logo-box">
            <img src="img/Image 1.png" alt="logo" class="logo">
        </div>
        <nav>
            <a href="index.html" class="nav-item">Home</a>
            <div class="dot"></div>
            <a href="about-us.html" class="nav-item nav-selected">About Us</a>
            <div class="dot"></div>
            <a href="product.html" class="nav-item">Product</a>
        </nav>
        <button class="nav-contact-us-btn">Contact Us</button>
    </header>
    <main>
        <div class="contact-us">
            <div class="left-col">
                <h1 class="section-sub-title">Contact Us</h1>
                <h1 class="section-title">Get to Us <br> For More Info</h1>
                <form action="#">
                    <div class="input">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Full Name">
                    </div>
                    <div class="input">
                        <label for="email-address">Email Address</label>
                        <input type="text" id="email-address" name="email-address" placeholder="Email Address">
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number" placeholder="Phone Number">
                    </div>
                    <div class="radio-selections">
                        <div class="single-option">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Receiving a call from our experts</label>
                        </div>
                        <div class="single-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Arrange E-meeting</label>
                        </div>
                    </div>
                    <div class="input">
                        <label for="compnay-name">Message</label>
                        <input type="text" id="message" name="message" placeholder="Message">
                    </div>
                    <button class="contact-us-btn" type="submit">Submit</button>
                </form>
            </div>
            <div class="right-col">
                <img src="img/contact-us.svg" alt="fast-section">
            </div>
        </div>
        <footer>
            <div class="copy-right">
                <h1 class="copy-right-text">Copywrite @2020 Mikro-ki All rights reserved</h1>
            </div>
            <div class="terms-and-conditions">
                <h1 class="terms-and-conditions-text">Terms of use & data protection notice by Micro-KI |</h1>
                <a href="#">Cookies</a>
                <a href="#">Policy</a>
            </div>
            <div class="social-media-icons">
                <img src="img/Icon awesome-facebook-f.png" alt="facebook">
                <img src="img/Icon awesome-linkedin-in.png" alt="Linkedin">
                <img src="img/Icon awesome-instagram.png" alt="instgram">
                <img src="img/Icon awesome-youtube.png" alt="youtube">
            </div>
        </footer>
    </main>
</body>

</html>
